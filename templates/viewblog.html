<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% if found %}
    <div class="blog">
        {% for blogs in blog %}
        <div class="title">{{ blogs.Title }}</div>
        <div class="blog">{{ blogs.body }}</div>
        {% endfor %}
    </div>
    {% else %}
    <div class="msg">No such blog exists</div>
    {% endif %}
</body>
</html>
